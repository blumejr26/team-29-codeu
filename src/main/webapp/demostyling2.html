<!DOCTYPE html>
<html>
  <head>
    <title>CSS ID Selector</title>
    <style>   
      p{
        background-color: lightblue;
        font-size: 24pt;      
        text-align: center;      
      }
      
      #first{
        background-color: red;
      }
      
      #second{
        text-align: left;
      }
      
      #third{
        font-size: 12pt;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p id="first">This is the first paragraph.</p>
    <p id="second">This is the second paragraph!</p>
    <p id="third">And here's a third one!</p>
  </body>
</html>

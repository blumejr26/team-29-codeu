<!DOCTYPE html>
<html>
<head>
  <title>Restaurants Results</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/results-page.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTRQ-3PrBBM1ZUThSjUE6p6Zet1sjcapk&libraries=places"></script>
  <script src="/js/results-loader.js"></script>
</head>
<body onload="initialize();">
  <form id="search-form" action="/search" method="GET">
    Enter a location:
    <br/>
<!--
    <textarea name="latitude" id="search-input" placeholder="latitude"></textarea>
    <textarea name="longitude" id="search-input" placeholder="longitude"></textarea>
-->
    <textarea name="location" id="search-input" placeholder="Current Location"></textarea>
    <br/>
    <input type="submit" value="Search">
  </form> 
  Sort By: 
  <select id="selectSortKey">
    <option value="distance">Distance</option>
  </select>
  Search Radius: 
  <input type="range" id="searchRadius" min="0.1" max="5" step="0.1" value="2">
  <h1>Restaurants in your area</h1>
  <div id="map"></div>
  <div id="results-container">Loading...</div>
</body>
</html>

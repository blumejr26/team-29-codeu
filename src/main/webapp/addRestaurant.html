<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Restaurant</title> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <body>
    	<form class="w3-container w3-card-4" action="/action_page.php">
    		<h2 class="w3-text-blue">Restaurant Form</h2>
    		<p> To add a restaurant to our service, please enter the following information: </p>
    		<p>      
    			<label class="w3-text-blue"><b>Restaurant Name</b></label>
    			<input class="w3-input w3-border" name="name" type="text">
    		</p>
    		<p>
    			<label class="w3-text-blue"><b>Address</b></label>
    			<input class="w3-input w3-border" name="address" type="text">
    		</p>
    		<p>
    			<label class ="w3-text-blue"><b>ZipCode</b></label>
    			<input class="w3-input w3-border" name="zipcode" type="text"
    		</p>

    		<p>
    			<label class ="w3-text-blue"><b>Category</b></label>
    			<input class="w3-input w3-border" name="category" type="text"
    		</p>
    		<p>

    		</p>
    			<button class="w3-btn w3-blue">Submit</button></p>
    		</form>
    	</body>
    </head>
  </html>

<!DOCTYPE html>
<html>
    <head>
        <title>Best Cheap Eats</title> <!--- Temporary browser title --->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart(){
                var restaurant_data = new google.visualization.DataTable(); //define new DataTable instance

                //define columns for DataTable instance
                restaurant_data.addColumn('string', 'Restaurant Name');
                restaurant_data.addColumn('number', 'Votes');

                //add data to restaurant_data
                restaurant_data.addRows([
                    //names are temporary placeholders, need to do research and add actual restaurant names
                    ["Restaurant 1", 3],
                    ["Restaurant 2", 3],
                    ["Restaurant 3", 3],
                    ["Restaurant 4", 3],
                ]);

                var chart = new google.visualization.BarChart(document.getElementById('restaurant_chart'));

                chart.draw(restaurant_data);
            }
</script>
    </head>
    <body>
        <h1>Best Restaurants for Cheap Eats</h1> <!--- Temporary page title --->
        <div id="restaurant_chart"></div>
    </body>
</html>

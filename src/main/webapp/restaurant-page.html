    <div id="deals">
      <p>Deals:</p>
      <p>Add a deal? </p>
      <form id="deal-form" action="/deals" method="POST">
        <input type="hidden" name="restaurant-id-deal" id="restaurant-id-deal">
        <input type="hidden" name="restaurant-name-deal" id="restaurant-name-deal">
        <textarea name="text" rows="2" cols="80" id="deal-text"></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form> 
    </div>
    <hr>
    <div id="reviews">
      <p>Reviews:</p>
      <p>Add a review? </p>
      <form id="review-form" action="/reviews" method="POST">
        <input type="hidden" name="restaurant-id-review" id="restaurant-id-review">
        Rating: <input type="range" name="rating" id="searchRadius" min="0" max="5" step="1" value="0">
        <textarea name="text" rows="5" cols="80" id="review-text"></textarea>
        <br/>
        <input type="submit" value="Submit">
      </form> 
    </div>
    <hr>
    <div id="favorites">
      <form id="fav-form" action="/favorites" method="POST">
        <input type="hidden" name="restaurant-id-fav" id="restaurant-id-fav">
        <input type="hidden" name="restaurant-name-fav" id="restaurant-name-fav">
        <input type="hidden" name="mode" id="fav-mode">
        <input type="submit" id="fav-button">
      </form>
    </div>
